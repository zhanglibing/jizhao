<header>
    <div class="nav-box">
        <span class="logo"></span>
        <span class="title"><img src="images/alading.png" alt=""></span>
        <span class="login"></span>
        <span class="menu"></span>
    </div>
    <div class="menu_box">
        <div class="mask"></div>
        <ul class="menu_list">
            <li class="active">网站首页</li>
            <li>考证报名</li>

<div class="nav-title">

<!--样式在common.css-->
<div class="order-list-wrapper">
    <ul class="list-items">
        <li class="item">
            <p class="code">201708260001</p>
            <div class="box">
                <div><span class="name">张利兵</span><span class="price">￥830</span></div>
                <div><span class="state">已支付，待咨询</span><span class="time-box">2017/08/26 23:24</span></div>

    </ul>

            <h1 class="title">确定完成</h1>
            <p>该咨询用户的订单吗？</p>
            <div class="btn_box">
                <button class="btn cancel">取消</button><button class="btn submit_finish">确认完成咨询</button>
            </div>
        </div>
    </div>
</div>

<!--返回顶部、客服-->

    <div class="backTop"><img src="images/index/backtop.png" alt=""></div>
