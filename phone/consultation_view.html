<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        <span class="logo"></span>
        <span class="title"><img src="images/alading.png" alt=""></span>
        <span class="login"></span>
        <span class="menu"></span>
    </div>
    <div class="menu_box">

            <li>网站首页</li>
            <li>考证报名</li>

            <li>品牌展示</li>

        </ul>
    </div>

<div class="view-wrapper">
    <div class="head-info">
        <div class="box">
            <div class="avatar zooming"><img src="" alt=""></div>
            <div class="info">
                <div class="top">
                    <h1 class="personal-name">杨琴</h1>
                    <div class="address-box"><img src="images/cons/address.png" alt=""><span class="address">江苏-苏州</span></div>
                </div>
                <div class="goodAt">
                    <!--<span>情感问题</span>-->
                    <!--<span>婚姻关系</span>-->
                    <!--<span>个人成长</span>-->
                    <!--<span>家庭关系</span>-->
                </div>
            </div>
        </div>

    </div>
    <div class="service-charges">
        <h3 class="title">资费服务</h3>
        <ul class="charges-main">
            <li class="total-box">
               <span class="zong">总&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;价：</span>
               <span class="total-price"><i>￥</i><span class="total-price-num">115.00</span></span>
               <div class="num-eval">
                   <p>累计评价</p>
                   <p class="eval-total">25+</p>
               </div>
            </li>
            <li class="after-sale">
                <p class="sale">由<a href="consultingAgreement.html" target="_blank">阿·拉丁教育</a>发货,并提供售后服务</p>
                <div class="pay-img">
                    <span><img src="images/cons/wechat_pay.png" alt="">微信支付</span>
                    <span><img src="images/cons/alipay.png" alt="">支付宝支付</span>
                    <span><img src="images/cons/banks.png" alt="">银行卡转账</span>
                </div>
            </li>
            <li class="charges-price">咨询费用：<span class="price-box"><span class="price">230</span>元/小时</span></li>
            <li class="charges-time">
                <span>咨询时间：</span>
                <div class="input-box">
                    <input name="hours" type="text" placeholder="0.5" value="0.5">
                    <div class="add-sub">
                        <span class="add"></span>
                        <span class="sub"></span>
                    </div>
                </div>
                <span>小时</span>
            </li>
        </ul>
        <button class="btn submit-appoint">立即预约</button>
    </div>
    <div class="personal-idt">
        <h3 class="title">个人介绍</h3>
        <div class="content personal_content">
        </div>

    </div>
    <div class="personal-style">
        <h3 class="title">受训背景</h3>
        <div class="content style_content">

        </div>
    </div>
    <div class="user-eval">
        <h3 class="title">用户评价</h3>
        <div class="eval-list content">
